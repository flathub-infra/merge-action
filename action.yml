    description: 'The token that the action will use.'
    default: ${{ github.token }}
    required: true
runs:
  using: 'docker'
  image: "docker://ghcr.io/flathub-infra/merge:latest@sha256:84cf65848859b92de1d005bd52afb78a7f8d6764442523ee24bf1d74a7dc67f8"
